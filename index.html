<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Helper</title>
  </head>

  <div class="header">
    <h5>MovieAide</h5>
    <button id="generateRandom">Get Random Movie</button>
    <!-- This is where the header goes. -->
  </div>
  <br>
  <div class="content-container">
    <div class="active-list">
      <div class="addMovieSection">
        <!-- list goes here with the adding box -->
        <input id="movie-box" type="text" placeholder="Movie Title" /><button
          id="addingButton"
        >
          Add Movie
        </button>
      </div>
      <ul class="movieList"></ul>
    </div>

    <!-- this is where the movie info will go plus the buttn to allow for the random generator -->
    <div class="movieInfo">
      <!-- Poster is going to be left of the info to the right. -->
      <div class="movieDetails">
        <h4 id="title">Title</h4>
        <p>Plot: <span class="plot"></span></p>
        <p>Rotten Tomatoes: <span class="ratings"></span></p>
        <p>Actors: <span class="actors"></span></p>
        <p>Genre: <span class="genre"></span></p>
        <p>Runtime: <span class="runTime"></span></p>

        <div class="buttons">
       
          <button class="addToLibrary">Add To Watched</button>
          <button class="removal">Remove from List</button>
        </div>
      </div>
      <div class="moviePoster">
        <!-- movie poster goes here. -->
      </div>
    </div>

    <!-- this is where the removed movies will go. ul list -->
    <div class="removed-div">
      <h4 class="deleted-title">Recently Deleted</h4>
      <ul class="removedList"></ul>
    </div>
  </div>

  <h2 class="libraryTitle">Watched Movies</h2>
  <div class="movieLibrary">
    <!-- this is going to be a library of the movie icons that will allow them to be showing the movie poster. -->
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  <body></body>
</html>
